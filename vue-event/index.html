<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
    <!-- Navigation Bar -->

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <a class="navbar-brand">
                <i class="glyphicon glyphicon-bullhorn"></i> Vue Events
            </a>
        </div>
    </nav>

    <!-- Main Body -->

    <div class="container" id="events">

        <!-- Add an event form -->

        <div class="col-sm-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3>Add an Event</h3>
                </div>

                <div class="panel-body">
                    <div class="form-group">
                        <input type="text" placeholder="Event Name" v-model="event.name" class="form-control">
                    </div>

                    <div class="form-group">
                        <textarea placeholder="Event Description" v-model="event.textarea" class="form-control">
                    </div>

                    <div class="form-group">
                        <input type="date" placeholder="Date" v-model="event.date" class="form-control">
                    </div>

                    <button type="submit" class="btn btn-primary" v-on="click: addEvent"></button>
                </div>
            </div>
        </div>
        <!-- Show the events -->

        <div class="col-sm-6">
            <div class="list-group">

            </div>
        </div>

    </div>

    <!-- JS -->

    <script src="node_modules\vue\dist\vue.min.js"></script>
    <script src="node_modules\vue-resource\dist\vue-resource.min.js"></script>
    <script src="app.js"></script>

</body>

</html>
